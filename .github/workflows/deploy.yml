name: Deploy Laravel App to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # âœ… IMPORTANT FIX

      - name: Show changed files
        run: |
          echo "ðŸ“‚ Files changed in this deployment:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/html
            ./deploy.sh
